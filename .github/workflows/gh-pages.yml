name: Deploy My forest to Pages

on:
  push:
    paths-ignore:
      - "LICENSE"
      - "README.md"
    branches:
      - main

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: recursive

      # Install the missing dependency 'ppx_blob'
      - name: Install Missing Dependency
        run: |
          eval $(opam env)
          opam update
          opam install -y ppx_blob

      - name: Prepare and Upload Dependencies Artifact
        run: |
          PACKAGES="libev-dev libev4 bubblewrap musl musl-dev musl-tools"
          TARGET_DIR="${{ github.workspace }}/boost_deps"

          sudo apt-get update -yq && \
          sudo apt-get install -yq --no-install-recommends $PACKAGES

          mkdir -p "$TARGET_DIR"
          dpkg -L $PACKAGES | while IFS= read -r item; do
            if [ -e "$item" ] && [ ! -d "$item" ]; then
              printf '%s\n' "$item"
            fi
          done | xargs -rd '\n' --no-run-if-empty cp --parents --target-directory "$TARGET_DIR/"
      - uses: actions/upload-artifact@v4
        with:
          name: boost-dependencies
          path: ${{ github.workspace }}/boost_deps
      - uses: extractions/setup-just@v1
        with:
          just-version: 1.40.0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
            version: latest
      - name: Setup TeX Live Minimal
        uses: teatimeguest/setup-texlive-action@v3
        id: setup_texlive
        with:
          packages: >
            scheme-basic
            amsmath amsfonts amssymb graphicx geometry ifthen xcolor hyperref float booktabs
            enumerate xspace xpatch mathtools stmaryrd csquotes standalone microtype tools collection-latexrecommended
            fontspec newpxtext newpxmath utfsym newunicodechar collection-fontsrecommended
            listings
            tikz pgfplots tikz-cd tikz-3dplot tkz-euclide contour dot2texi
            algpseudocodex pseudo tabto tabularx
            amsthm thmtools mdframed tcolorbox ntheorem
            imakeidx cleveref backref makeindex bibtex
            physics worldflags todonotes
            xelatex
      - name: Cache HTML files
        uses: actions/cache@v4
        with:
          path: output/*.html
          key: ${{ runner.os }}-html-${{ hashFiles('output/*.xml', 'output/*.xsl') }}
          restore-keys: |
            ${{ runner.os }}-html-

      - name: Setup Pages
        if: ${{ !env.ACT }}
        id: pages
        uses: actions/configure-pages@v5
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.3.0"

      - name: Cache OPAM packages
        uses: actions/cache@v4
        with:
          path: ~/.opam
          key: ${{ runner.os }}-opam-${{ hashFiles('**/*.opam') }}
          restore-keys: |
            ${{ runner.os }}-opam-

      - name: Clone Forester repository
        run: |
          git clone https://git.sr.ht/~jonsterling/ocaml-forester
          cd ocaml-forester
          git checkout forester-5.0-dev

      - name: Install Forester dependencies
        run: |
          cd ocaml-forester
          opam install -y --deps-only .

      - name: Install Forester
        run: |
          cd ocaml-forester
          opam pin add -y .

      - name: Cache updated OPAM packages
        uses: actions/cache@v4
        with:
          path: ~/.opam
          key: ${{ runner.os }}-opam-${{ hashFiles('**/*.opam') }}
          restore-keys: |
            ${{ runner.os }}-opam-

      - name: Build with Forester
        run: |
          eval $(opam env)
          export TERM=xterm-256color
          opam exec -- forester --version
          bash ./build.sh

      - name: Check for PDF files
        run: |
          pdf_count=$(find ./output -name "*.pdf" | wc -l)
          if [ "$pdf_count" -eq 0 ]; then
            echo "Error: No PDF files found in the output directory."
          fi
          echo "Found $pdf_count PDF files."

      - name: Fix permissions
        run: |
          chmod -c -R +rX "./output/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload Pages artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  # Deploy job
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
